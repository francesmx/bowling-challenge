<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Superstar</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Bowling Superstar!</h1>
    <div id="buttons">
      <button id="score01">1</button>
      <button id="score02">2</button>
      <button id="score03">3</button>
      <button id="score04">4</button>
      <button id="score05">5</button>
      <button id="score06">6</button>
      <button id="score07">7</button>
      <button id="score08">8</button>
      <button id="score09">9</button>
      <button id="score10">10</button>
    </div>
    <div id='scoresheet'>
    <table id='scoresheetTable' class='scoresheet'>
      <tr>
        <th colspan='6'>Frame 1</th>
        <th colspan='6'>Frame 2</th>
        <th colspan='6'>Frame 3</th>
        <th colspan='6'>Frame 4</th>
        <th colspan='6'>Frame 5</th>
        <th colspan='6'>Frame 6</th>
        <th colspan='6'>Frame 7</th>
        <th colspan='6'>Frame 8</th>
        <th colspan='6'>Frame 9</th>
        <th colspan='6'>Frame 10</th>
      </tr>
      <tr>
        <td colspan='3'></td><td colspan='3'></td>
        <td colspan='3'></td><td colspan='3'></td>
        <td colspan='3'></td><td colspan='3'></td>
        <td colspan='3'></td><td colspan='3'></td>
        <td colspan='3'></td><td colspan='3'></td>
        <td colspan='3'></td><td colspan='3'></td>
        <td colspan='3'></td><td colspan='3'></td>
        <td colspan='3'></td><td colspan='3'></td>
        <td colspan='3'></td><td colspan='3'></td>
        <td colspan='2'></td><td colspan='2'></td><td colspan='2'></td>
      </tr>
      <tr>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
      </tr>
    </table>
    </div>
    <script src='src/Frame.js'></script>
    <script src='src/Game.js'></script>
    <script src='src/interface.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
